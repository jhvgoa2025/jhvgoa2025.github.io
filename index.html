<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishal Talathi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-wrapper {
      perspective: 1200px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1.75 / 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-side.front {
      background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .card-side.back {
      transform: rotateY(180deg);
      background: white;
      color: #333;
    }

    /* Front side styling */
    .logo-container {
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border: 3px solid white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
    }

    .logo::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 2px solid white;
      border-radius: 2px;
      position: absolute;
    }

    .company-name {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
      line-height: 1.1;
    }

    .tagline {
      font-size: 1em;
      font-weight: 300;
      letter-spacing: 0.2em;
      opacity: 0.9;
    }

    /* Back side styling */
    .back-content {
      display: flex;
      height: 100%;
    }

    .left-section {
      background: #2c2c2c;
      width: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 30px 0;
    }

    .contact-icon {
      width: 24px;
      height: 24px;
      fill: white;
      margin-bottom: 15px;
    }

    .right-section {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .name-title {
      flex: 1;
    }

    .name {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 5px;
      line-height: 1.1;
    }

    .title {
      font-size: 1em;
      color: #666;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .logo-small {
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 10px;
    }

    .logo-small::after {
      content: '';
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      border-radius: 2px;
      position: absolute;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px;
      border-radius: 4px;
      user-select: all;
    }

    .contact-item:hover {
      background: #f5f5f5;
    }

    .contact-item svg {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      flex-shrink: 0;
      fill: #666;
    }

    .contact-text {
      pointer-events: none;
      line-height: 1.3;
    }

    .company-footer {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .message {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    .copy-message {
      color: #2c2c2c;
      background: #f0f0f0;
      border: 1px solid #2c2c2c;
      border-radius: 6px;
      padding: 10px 20px;
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .card {
        aspect-ratio: 1.4 / 1;
      }

      .company-name {
        font-size: 1.8em;
      }

      .left-section {
        width: 80px;
        padding: 20px 0;
      }

      .right-section {
        padding: 20px 25px;
      }

      .name {
        font-size: 1.8em;
      }

      .contact-item {
        font-size: 1em;
      }

      .header-info {
        flex-direction: column;
        gap: 20px;
      }

      .logo-small {
        align-self: flex-end;
      }
    }

    @media (max-width: 480px) {
      .company-name {
        font-size: 1.5em;
      }

      .name {
        font-size: 1.5em;
      }

      .right-section {
        padding: 15px 20px;
      }

      .contact-item {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="businessCard">
      <div class="card-side front">
        <div class="logo-container">
          <div class="logo"></div>
        </div>
        <div class="company-name">JHV<br>ENTERPRISE</div>
      </div>
      
      <div class="card-side back">
        <div class="back-content">
          <div class="left-section">
          </div>
          
          <div class="right-section">
            <div class="header-info">
              <div class="name-title">
                <div class="name">VISHAL TALATHI</div>
                <div class="name"></div>
                 <div class="title"></div>
              </div>
            </div>
            
            <div class="contact-info">
              <div class="contact-item" data-type="phone" data-value="9765459690">
                <svg viewBox="0 0 24 24">
                  <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="contact-text">9765459690</span>
              </div>
              
              <div class="contact-item" data-type="email" data-value="jhvgoa@gmail.com">
                <svg viewBox="0 0 24 24">
                  <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <span class="contact-text">jhvgoa@gmail.com</span>
              </div>
              
              <div class="contact-item" data-type="address" data-value="SH-1, Madhumat Apartment, Sashwada, Bodem, Bicholim, Goa - 403 504">
                <svg viewBox="0 0 24 24">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span class="contact-text">SH-1, Madhumat Apartment,<br>Sashwada, Bodem,<br>Bicholim, Goa - 403 504</span>
              </div>
            </div>
            
            <div class="company-footer">JHV ENTERPRISE</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="message" style="font-family: 'Times New Roman', Times, serif;">Click the card to flip and view contact details</div>
  <div class="copy-message" id="copyMessage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.getElementById('businessCard');
      
      // Card flip functionality
      card.addEventListener('click', function(e) {
        if (!e.target.closest('.contact-item')) {
          this.classList.toggle('is-flipped');
        }
      });

      // Contact item interactions
      const contactItems = document.querySelectorAll('.contact-item');
      
      contactItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.stopPropagation();
          
          const type = this.getAttribute('data-type');
          const value = this.getAttribute('data-value');
          
          if (!type || !value) return;

          // Handle different contact types
          if (type === 'phone') {
            // Create and download vCard
            const vcard = [
              "BEGIN:VCARD",
              "VERSION:3.0",
              "FN:Vishal Takahi",
              "ORG:JHV ENTERPRISE",
              "TEL;TYPE=CELL:" + value,
              "EMAIL:jhvgoa@gmail.com",
              "ADR;TYPE=WORK:;;SH-1, Madhumati Apartment, Sashwada, Bodem, Bicholim, Goa - 403 504;;;;",
              "END:VCARD"
            ].join("\r\n");
            
            try {
              const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = "Vishal_Takahi_Contact.vcf";
              a.style.display = 'none';
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
              showCopyMessage('Contact saved!');
            } catch (error) {
              showCopyMessage('Error saving contact');
            }
            return;
          }
          
          // Handle email and address links
          let link;
          if (type === 'email') {
            link = `mailto:${value}`;
          } else if (type === 'address') {
            link = `https://www.google.com/maps?q=${encodeURIComponent(value)}`;
          }
          
          if (link) {
            try {
              window.open(link, '_blank');
            } catch (error) {
              console.error('Error opening link:', error);
            }
          }
          
          // Copy to clipboard
          copyToClipboard(value, type);
        });
      });
    });

    function copyToClipboard(text, type) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          showCopyMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} copied!`);
        }).catch(err => {
          fallbackCopyToClipboard(text, type);
        });
      } else {
        fallbackCopyToClipboard(text, type);
      }
    }

    function fallbackCopyToClipboard(text, type) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showCopyMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} copied!`);
        }
      } catch (err) {
        showCopyMessage('Copy failed');
      }
      
      document.body.removeChild(textArea);
    }

    function showCopyMessage(message) {
      const copyMessage = document.getElementById('copyMessage');
      copyMessage.textContent = message;
      copyMessage.style.display = 'block';
      
      setTimeout(() => {
        copyMessage.style.display = 'none';
      }, 2500);
    }
  </script>
</body>
</html>
